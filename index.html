  <script>
  function single_problem(i,j) {
    var operator = "+";
    if (Math.random() < .6) {
      operator = "&#8722;";
    }
    var a = Math.floor(Math.random()*10 + 10);
    var b = Math.floor(Math.random()*(a-1) + 1);
    var c = a - b;
    if (operator == "+") {
      var top = b;
      var bottom = c;
      var answervalue=a;
    } else {
      var top = a;
      var bottom = b;
      var answervalue=c;
    }
    var answerid="ans"+i+j
    var iconid="icon"+i+j
    return '<table class="problem">' +
                   '<tr><td></td><td>' + top + '</td></tr>' +
                   '<tr><td>' + operator + '</td><td>' + bottom + '</td></tr>' +
                   '<tr><td id='+iconid+'></td><td><input class="answer" autocomplete="off" type="number" id='+answerid+' name="fname" value="" result='+answervalue+'>' + '</td></tr>' +
                   '</table>';
  }
  </script>

<body>

  <input type="button" value="check answers" onclick="onclick1('123qweasdzxc', '123');">
  <table id="whole">

    for (i=0; i<5; i++){
      document.write("<tr>");
      for (j=0; j<5; j++) {
        document.write('<td>' + single_problem(i,j) + '</td>');
      }
      document.write('</tr>');
    }
    </script>
  </table>
  
</body>
