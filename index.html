<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <title>Math Practice</title>
  <style type="text/css">
  h1 {
    text-align: center;
    font-family: Sans-Serif;
    font-weight: bold;
    font-size: 36px;
    margin: 20px 0 0 0;
    padding: 0;
  }
  #whole {
    margin-left: auto;
    margin-right: auto;
    background-Color: lightgrey;
    margin-top:30px;
  }
  table.problem {
    font-family: Sans-Serif;
    font-size: 24px;
    text-align: right;
    background-Color: LightSteelBlue;
    /* border-bottom: solid; */
    margin: 40px;
  }
  
  input.answer {
  }
  .center {
    margin: 0;
    position: absolute;
    left: 50%;
    margin-top:10px;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
  </style>
  <script>
  function single_problem(i,j) {
    var operator = "+";
    if (Math.random() < .6) {
      operator = "&#8722;";
    }
    const params = new URLSearchParams(document.location.search);
    const s = params.get("s");
    var power
    if (s==null)
      power = 10
    else
      power = 10**s
    var a = Math.floor(Math.random()*power + 10);
    var b = Math.floor(Math.random()*(a-1) + 1);
    var c = a - b;
    if (operator == "+") {
      var top = b;
      var bottom = c;
      var answervalue=a;
    } else {
      var top = a;
      var bottom = b;
      var answervalue=c;
    }
    var answerid="ans"+i+j
    var iconid="icon"+i+j
    var problemid="problem"+i+j
    return '<table class="problem" id=' + problemid + '>' +
                   '<tr><td></td><td>' + top + '</td></tr>' +
                   '<tr class="seperate"><td>' + operator + '</td><td>' + bottom + '</td></tr>' +
                   '<tr><td id='+iconid+'></td><td><input class="answer" dir="rtl" autocomplete="off" type="number" id='+answerid+' name="fname" value="" result='+answervalue+'>' + '</td></tr>' +
                   '</table>';
  }
  </script>
</head>
<body>
  <h1>תרגילי חשבון</h1>
  <input class="center" type="button" value="בדיקה" onclick="onclick1();">
  <script language="javascript" type="text/javascript">
    const params = new URLSearchParams(document.location.search);
    const s = params.get("s");
    if (s)
      var scrt_var = parseInt(s)+1; 
    else
      var scrt_var = 2; 
    </script>
    <a href="index.html">upto(20)</a><br>
    <a style="float: right;" href="index.html" onclick="location.href=this.href+'?s='+scrt_var;return false;">make it harder</a>
  <table id="whole">
    <script>
    for (i=0; i<5; i++){
      document.write("<tr>");
      for (j=0; j<3; j++) {
        document.write('<td>' + single_problem(i,j) + '</td>');
      }
      document.write('</tr>');
    }
    </script>
  </table>
  
</body>
</html>

<script>
  function onclick1(){
    for (i=0; i<5; i++){
      for (j=0; j<3; j++) {
        var result = document.getElementById('ans'+i+j).getAttribute("result")
        var value = document.getElementById('ans'+i+j).value
        var problem = document.getElementById('problem'+i+j)
        if (value){
          if (result==value)
            problem.style.backgroundColor="green"
          else
            problem.style.backgroundColor="red"
        }
      }
    }
  }
  function jumpup(){
    return "location.href=this.href+'?s=1'"
  }
</script>
